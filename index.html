---
layout: default
---

<div class="Page">
  <ul class="PostsList">
    {% for post in site.posts %}
    <li class="PostsList-post">
      <div class="CompactPost">
        <h2 class="CompactPost-title">
          <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </h2>
        <span class="CompactPost-meta">
          {{ post.date | date: "%b %-d, %Y" }}
        </span>
      </div>
    </li>
    {% endfor %}
  </ul>

  <p class="rss-jubscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
