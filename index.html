---
layout: default
---

<div class="Page">
  <ul class="PostsList">
    {% for post in site.posts %}
    <li class="PostsList-post">
      <a href="{{ post.url | prepend: site.baseurl }}" class="CompactPost">
        <h2 class="CompactPost-title">
          {{ post.title }}
        </h2>
        <div>
          <span class="CompactPost-meta">
            <span class="Text Text-small">
              {{ post.date | date: "%b %-d, %Y" }}
            </span>
          </span>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
